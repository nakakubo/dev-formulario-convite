<!doctype html>
<html lang="pt-BR">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale=1, user-scalable=yes">
	
	<title>Festivite</title>
	<link rel="stylesheet" href="styles/index.css">
	<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
	<div id="app">
		<aside>
			<div class="aside-container">
				<header>
					<img src="assets/images/Logo.svg" alt="logo Festivite">
					<h1>Festivite</h1>
					<p>Crie um convite digital para o seu evento</p>
				</header>
			</div>
		</aside>
		<main>
			<div class="main-container">
				<h2>Crie seu convite</h2>
				<form method="post" enctype="multipart/form-data">
					<fieldset class="about">
						<legend>Sobre o evento</legend>
						<div class="input-wrapper">
							<label for="title">Título</label>
							<input id="title" type="text" placeholder="Nome do evento" name="title">
							<div>
								<div>
									<label for="start">Início</label>
									<input id="start" type="text" placeholder="DD/MM/AAAA, --:--" name="start">
								</div>
								<div>
									<label for="end">Fim</label>
									<input id="end" type="text" placeholder="DD/MM/AAAA, --:--" name="end">
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
